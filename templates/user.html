{% extends 'base.html' %}

{% block content %}
    <h1>User Profile: {{ user.username }}</h1>
    <h2>Feedbacks</h2>
    {% for feedback in user.feedbacks %}
        <div>
            <h3>{{ feedback.title }}</h3>
            <p>{{ feedback.content }}</p>
            <a href="/feedback/{{ feedback.id }}/update">Edit</a>
            <form action="/feedback/{{ feedback.id }}/delete" method="post" style="display: inline;">
                <button type="submit">Delete</button>
            </form>
        </div>
    {% endfor %}
    <h2>Add Feedback</h2>
    <a href="/users/{{ user.username }}/feedback/add">Add Feedback</a>
{% endblock %}
